<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  
  <!--Este es el preview -->
  <div class="alert alert-info">
    <h1>  Sistema de Validacion</h1>
</div>

<div class="container">
    <div class="row">
      <div class="col">
        
      </div>
      <div class="col-8">
        <h3>{{ms}}</h3>
      </div>
      <div class="col">
        
        {% if user.is_authenticated %}
  Welcome, {{ user.username }}
{% else %}
  <p>Welcome, new user. Please log in.</p>
{% endif %}
      </div>

      <div class="col">
        <a href="{% url 'bases:logout' %}">LOGOUT</a>
      </div>

      
    </div>
    
  </div>
  
  <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="myfile">Selecionar imagen:</label>
      <input type="file" id="myfile" name="myfile" class="btn btn-light">
      <br>
      <button class="btn btn-primary"  {{ estado }} type="submit">Autenticar</button>
  </form>
  
  {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="btn btn-success" data-dismiss="alert" aria-label="Close"> {{ message }}
      
    </button>
    
  </div>
{% endfor %}

    
<form  method="GET"  >

<table class="table"> 
 {% for i in im %}
 


<a class="btn btn-primary" href="{% url 'bases:scs' i user.email %}"> <img src='/media/claves/{{i}}' width="150" height="100"></a>

{% endfor %}

</table>

</form>

    

   
    
</body>
</html>
